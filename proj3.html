<!DOCTYPE html>
<html>
	<head>
		<title>Project 3</title>
		<!-- XLSX library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<!-- JavaScript file for handling the file upload and processing -->
		<style>
			/* Add some basic styling for the menu */
			#menu {
				width: 300px;
				margin: 0 auto;
				text-align: center;
				padding-top: 100px;
			}
			#menu button {
				display: block;
				width: 100%;
				padding: 10px;
				margin: 10px 0;
				font-size: 18px;
			}
			#screen {
				display: none;
			}
			#SoundSettings {
				display: none;
				position: fixed;
				z-index: 1;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
				background-color: rgb(0, 0, 0);
				background-color: rgba(0, 0, 0, 0.4);
				padding-top: 60px;
			}
			#SoundSettingsDisplay {
				background-color: #fefefe;
				margin: 5% auto;
				padding: 20px;
				border: 1px solid #888;
				width: 80%;
			}
			#MenuOptionButton {
				display: none;
				position: fixed;
				top: 10px;
				left: 10px;
				padding: 10px;
				font-size: 18px;
			}
			#fightMenu {
				display: none; 
				position: absolute; 
				bottom: 10px; 
				right: 10px; 
				background-color: rgba(0, 0, 255, 0.7); 
				padding: 10px;
				border-radius: 5px;
				display: flex;
				flex-direction: column;
				align-items: flex-end; 
			}

			.menu-item {
				margin-bottom: 5px; 
				padding: 10px;
				border-radius: 5px;
				cursor: pointer;
				width: 100px; 
				text-align: center;
				background-color: rgba(0, 0, 255, 0.7); 
				color: #FFFFFF; 
			}
			.menu-item:hover {
            opacity: 0.8; 
			}
			.menu-item-attack {
				background-color: rgba(255, 0, 0, 0.7); 
			}
			.menu-item-defend {
				background-color: rgba(0, 255, 0, 0.7); 
			}
			.menu-item-run {
				background-color: rgba(0, 0, 255, 0.7); 
			}
			.menu-item-item{
				background-color: rgba(255, 247, 0, 0.7); 
			}
		</style>
	</head>
	<body>
		<div style="display:block;"id="Loading">
			<h1>Loading...</h1>
		</div>
		<div style="display:none;" id="CompletedLoading">
			<h1 id="heading">Project 3</h1>
			<div id="menu">
				<button id="PlayButton">Play</button>
				<button id="SoundSettingsButton">Sound Settings</button>
				<button id="QuitButton">Quit</button>
			</div>
			<canvas id="screen" width="1080" height="720" style="border: 1px solid #000000"></canvas>
			<button id="MenuOptionButton">Main Menu</button>
			<audio id="MenuMusic" src="main_menu_sound.mp3" autoplay loop></audio>
			<!--this is just example audio we can change it later-->
			<div id="SoundSettings">
				<div id="SoundSettingsDisplay">
					<h2>Sound Settings</h2>
					<label for="volumeControl">Volume: </label>
					<input type="range" id="volumeControl" min="0" max="100" value="50" />
					<br /><br />
					<button id="CloseSound">Close</button>
				</div>
			</div>
			<!-- Battle Menu -->
			<div id="battleMenu">
				<button id="FightButton">Fight</button>
			</div>
			<!-- Battle Log -->
			<div id="battleLog"></div>
			<div id="fightMenu">
				<div class="menu-item menu-item-attack" onclick="handleAttack()">Attack</div>
				<div class="menu-item menu-item-defend" onclick="handleDefend()">Defend</div>
				<div class="menu-item menu-item-run" onclick="handleRun()">Run</div>
				<div class="menu-item menu-item-item" onclick="handleItem()">Item</div>
			</div>
		</div>
		<script type="module" src="proj3.js"></script>
	</body>
</html>
