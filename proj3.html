
<!DOCTYPE html>
<html>
	<head>
		<title>Project 3</title>
		<!-- XLSX library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<style>
			body {
				background-color: rgb(27, 25, 25);
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
	
			#heading{
				color: white;
				font-family: sans-serif;
				font-size: 60px;
				text-align: center;
			}
	
			#menu {
				width: 350px;
				margin: 0 auto;
				text-align: center;
				padding-top: 100px;
			}
			#menu button {
				display: block;
				width: 100%;
				padding: 10px;
				margin: 10px 0;
				font-size: 18px;
				border-radius: 10px;
				opacity: none; 
				font-weight: bolder;
				cursor: pointer;
				position: relative;
				overflow: hidden;
				background-color: #007BFF;
				animation: blink 1.5s infinite;
			}
			@keyframes blink {
				0%, 100% {
					background-color: #007BFF;
				}
				50% {
					background-color: #FFD700;
				}
			}

			#menu button:hover {
				opacity: 0.6; 
			}

			#screen-container {
				display: none;
				position: relative;
				width: 1280px;
				height: 720px;
			}
			#screen {
				border: 1px solid #000000;
				display: block;
			}
			#SoundSettings {
				display: none;
				position: fixed;
				z-index: 1;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
				background-color: rgba(0, 0, 0, 0.4);
				padding-top: 60px;
			}
			#SoundSettingsDisplay {
				background-color: #fefefe;
				margin: 5% auto;
				padding: 20px;
				border: 1px solid #888;
				width: 80%;
			}

			#MenuOptionButton {
				position: absolute;
				top: 10px;
				left: 10px;
				padding: 10px;
				font-size: 18px;
				border-radius: 10px;
				opacity: 0.5; 
				color: white;
			}

			#MenuOptionButton:hover {
				opacity: 1; 
			}


			#fightMenu {
				position: absolute;
				top: 10px;
				right: 10px;
				background-color: black;
				padding: 5px;
				border-radius: 10px;
				display: grid;
				gap: 10px;
				width: 270px;
			}

			.menu-item {
				padding: 5px;
				border-radius: 10px;
				cursor: pointer;
				text-align: center;
				background-color: black;
				color: #FFFFFF;
				border: none;
				font-size: 20px;
			}

        .menu-item:hover {
            opacity: 0.8;
        }

        .menu-item-attack {
            background-color: rgba(255, 0, 0, 0.7);
        }

			.menu-item-pokemon {
				background-color: rgba(0, 255, 0, 0.7);
			}

        .menu-item-run {
            background-color: rgba(0, 0, 255, 0.7);
        }

			.menu-item-item {
				background-color: rgba(255, 247, 0, 0.7);
			}

			#itemMenu {
				position: absolute;
				top: 10px;
				right: 10px;
				background-color: black;
				padding: 5px;
				border-radius: 10px;
				gap: 10px;
				width: 270px;
			}

			.itemmenu-item {
				padding: 5px;
				border-radius: 10px;
				cursor: pointer;
				background-color: black;
				color: #FFFFFF;
				border: none;
				font-size: 20px;
			}

        .itemmenu-item:hover {
            opacity: 0.8;
        }

			.itemmenu-item-health {
				background-color: rgba(0, 255, 0, 0.7);
			}

			.itemmenu-item-defense {
				background-color: rgba(0, 0, 255, 0.7);
			}
			#poke {
				list-style-type: none;
				padding: 0;
        	}
			#poke li {
				padding: 8px;
				background: #f0f0f0;
				margin-bottom: 4px;
				cursor: pointer;
			}
			#poke li:hover {
				background: #ddd;
			}
		</style>
	</head>
	<body>
	<ul id="poke"></ul>

	<div style="display:block;" id="Loading">
		<h1>Loading...</h1>
	</div>
	<div style="display:none;" id="CompletedLoading">

		<div id="menu">
			<h1 id="heading">POKEMON</h1>
			<button id="PlayButton">Play</button>
			<button id="HelpButton">Help</button>
			<button id="SoundSettingsButton">Sound</button>
			<button id="QuitButton">Quit</button>
		</div>
		<div id="screen-container">
			<canvas id="screen" width="1280" height="720"></canvas>
			<button id="MenuOptionButton">Main Menu</button>
			<div id="fightMenu">
				<button class="menu-item menu-item-attack">Attack</button>
				<button class="menu-item menu-item-pokemon">Pokemon</button>
				<button class="menu-item menu-item-run">Run</button>
				<button class="menu-item menu-item-item">Item</button>
			</div>
			<div id="itemMenu">
				<button class="itemmenu-item itemmenu-item-health">Health Potion</button>
				<button class="itemmenu-item itemmenu-item-pokeball">CATCH POKEMON</button>
			</div>
		</div>
		<audio id="MenuMusic" src="main_menu_sound.mp3" loop></audio>
		<!--this is just example audio we can change it later-->
		<div id="SoundSettings">
			<div id="SoundSettingsDisplay">
				<h2>Sound Settings</h2>
				<label for="volumeControl">Volume: </label>
				<input type="range" id="volumeControl" min="0" max="100" value="50" />
				<br /><br />
				<button id="CloseSound">Close</button>
			</div>
		</div>
		<!-- Battle Log -->
		<div id="battleLog"></div>
	</div>
	<script type="module" src="proj3.js"></script>
	<script>
		document.getElementById("PlayButton").addEventListener("click", function() {
			document.getElementById("menu").style.display = "none";
			document.getElementById("screen-container").style.display = "block";
		});

		document.getElementById("MenuOptionButton").addEventListener("click", function() {
			document.getElementById("screen-container").style.display = "none";
			document.getElementById("menu").style.display = "flex";
			document.getElementById("menu").style.flexDirection = "column";
			document.getElementById("heading").textContent = "Main Menu";
		});

		// Logic to handle item button click
		document.querySelector(".menu-item.menu-item-item").addEventListener("click", function() {
			document.getElementById("fightMenu").style.display = "none";
			document.getElementById("itemMenu").style.display = "grid"; 
		});

		// Logic to handle health or defense potion click
		document.querySelector(".itemmenu-item.itemmenu-item-health").addEventListener("click", function() {
			document.getElementById("fightMenu").style.display = "grid"; 
			document.getElementById("itemMenu").style.display = "none";
		});

		document.querySelector(".itemmenu-item.itemmenu-item-pokeball").addEventListener("click", function() {
			document.getElementById("fightMenu").style.display = "grid"; 
			document.getElementById("itemMenu").style.display = "none";
		});
	</script>
	</body>
</html>
